<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    {% include 'includes/styles.html' %}
</head>
<body>
    <div class="page">
        {% include 'includes/header.html' %}

        <div class="section">
            <div class="side">
                <div class="side__nav">
                    <ul>
                        {% for category, benchmarks in categories %}
                            <li><a href="#{{ category|lower }}">{{ category }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <ul class="share">
                    <li>
                        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://bit.ly/fastrunet" data-text="Fast Runet: рейтинг скорости главных сайтов рунета by @CaspowaRu">Tweet</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                    </li>
                    <li>
                        <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Ffastrunet.ru%2F&amp;width=450&amp;height=21&amp;colorscheme=light&amp;layout=button_count&amp;action=like&amp;show_faces=false&amp;send=false" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:21px;" allowTransparency="true"></iframe>
                    </li>
                    <li>
                        <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
                        <div class="g-plusone" data-size="tall" data-annotation="none" data-href="http://fastrunet.ru/"></div>
                    </li>
                    <li><a target="_blank" href="http://webperformance.ru" class="rss"></a></li>
                </ul>
            </div>
            <div class="table-list">
                <i></i>
                {% block content %}{% endblock %}
            </div>
        </div>

        {% include 'includes/footer.html' %}
    </div>

    {% include 'includes/scripts.html' %}
</body>
</html>
