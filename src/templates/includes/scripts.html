{# Used custom twitter bootstrap scripts:

    Togglable tabs

#}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script>
    $(function () {
        $('.bp-benchmarks a').click(function () {
            $(this).tab('show');
        });

        var hash = location.hash;
        if (hash) {
            $('.bp-benchmarks a[href="' + hash + '"]').click();
        } else {
            $('.bp-benchmarks a:first').click();
        }
    });
</script>
